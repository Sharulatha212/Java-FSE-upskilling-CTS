<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Authentication Forms</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-card .card-title {
            color: #212529;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .btn-social {
            width: 100%;
            text-align: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        .btn-google {
            background-color: #ea4335;
            color: white;
        }

        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            background-color: white;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
    <div class="auth-container container">
        <div class="row g-4">
            <!-- Registration Form -->
            <div class="col-md-7">
                <div class="form-card">
                    <h2 class="card-title">Create an Account</h2>
                    <form>
                        <!-- Name Fields -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button">Show</button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <!-- Password Requirements -->
                        <div class="password-requirements mb-3">
                            <small class="d-block mb-2">Password must contain:</small>
                            <ul class="list-unstyled">
                                <li>✓ At least 8 characters</li>
                                <li>✓ One uppercase letter</li>
                                <li>✓ One number</li>
                                <li>✓ One special character</li>
                            </ul>
                        </div>

                        <!-- Terms and Newsletter -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Subscribe to our newsletter
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                    </form>
                </div>
            </div>

            <!-- Login Form with Floating Labels -->
            <div class="col-md-5">
                <div class="form-card">
                    <h2 class="card-title">Welcome Back</h2>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login mb-4">
                        <button class="btn btn-social btn-google mb-2">
                            Continue with Google
                        </button>
                        <button class="btn btn-social btn-facebook">
                            Continue with Facebook
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <form>
                        <!-- Floating Email -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email address</label>
                        </div>

                        <!-- Floating Password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign In</button>

                        <!-- Sign Up Link -->
                        <p class="text-center mb-0">
                            Don't have an account? <a href="#" class="text-primary">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Local Bootstrap JavaScript Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
